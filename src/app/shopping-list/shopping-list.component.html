<div class="raw">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        *ngFor="let ingredient of ingredient; let i = index"
        class="list-group-item"
        (click)="updateItem(i)"
      >
        {{ ingredient.name }}
        {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
