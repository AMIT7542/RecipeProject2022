<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe?.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 130px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appAppDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="toShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="redirectToEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ selectedRecipe?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of selectedRecipe?.ingredients"
      >
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
